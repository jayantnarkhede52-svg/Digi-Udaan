<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <filter id="glowRed" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect width="500" height="500" fill="#05010d" fill-opacity="0" />
  
  <!-- Target Rings -->
  <circle cx="250" cy="250" r="180" fill="none" stroke="#334155" stroke-width="2" stroke-dasharray="20 10"/>
  <circle cx="250" cy="250" r="120" fill="none" stroke="#ef4444" stroke-width="6" filter="url(#glowRed)"/>
  <circle cx="250" cy="250" r="60" fill="none" stroke="#ef4444" stroke-width="10" stroke-opacity="0.5"/>
  
  <!-- Center Bullseye -->
  <circle cx="250" cy="250" r="20" fill="#ef4444" filter="url(#glowRed)"/>
  
  <!-- Crosshairs -->
  <line x1="250" y1="50" x2="250" y2="450" stroke="#ef4444" stroke-width="2" stroke-opacity="0.3"/>
  <line x1="50" y1="250" x2="450" y2="250" stroke="#ef4444" stroke-width="2" stroke-opacity="0.3"/>
  
  <!-- Digital HUD Elements -->
  <path d="M100 100 L120 100 L100 120 Z" fill="#ef4444" />
  <path d="M400 100 L380 100 L380 120 Z" fill="#ef4444" />
  <path d="M100 400 L120 400 L100 380 Z" fill="#ef4444" />
  <path d="M400 400 L380 400 L380 380 Z" fill="#ef4444" />
</svg>

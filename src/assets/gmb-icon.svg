<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <filter id="glowPurple" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect width="500" height="500" fill="#05010d" fill-opacity="0" />
  
  <!-- Map Paper (Folded) -->
  <path d="M100 100 L250 50 L400 100 L400 400 L250 450 L100 400 Z" 
        fill="none" stroke="#a855f7" stroke-width="4" stroke-opacity="0.5" />
  <line x1="250" y1="50" x2="250" y2="450" stroke="#a855f7" stroke-width="2" stroke-opacity="0.5" />
  
  <!-- Pin -->
  <path d="M250 100 C 180 100 180 200 250 300 C 320 200 320 100 250 100 Z" 
        fill="none" stroke="#ec4899" stroke-width="12" filter="url(#glowPurple)" />
  <circle cx="250" cy="160" r="20" fill="#ec4899" filter="url(#glowPurple)" />
  
  <!-- Ripple Effect -->
  <ellipse cx="250" cy="300" rx="40" ry="15" fill="none" stroke="#ec4899" stroke-width="2" opacity="0.6" />
  <ellipse cx="250" cy="320" rx="60" ry="20" fill="none" stroke="#ec4899" stroke-width="2" opacity="0.3" />
</svg>

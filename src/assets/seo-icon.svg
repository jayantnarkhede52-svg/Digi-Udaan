<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect width="500" height="500" fill="#05010d" fill-opacity="0" />
  
  <!-- Axis -->
  <line x1="50" y1="50" x2="50" y2="450" stroke="#334155" stroke-width="4" stroke-linecap="round"/>
  <line x1="50" y1="450" x2="450" y2="450" stroke="#334155" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Graph Line -->
  <path d="M50 400 Q 150 400 200 300 T 350 200 T 450 50" fill="none" stroke="url(#grad1)" stroke-width="12" stroke-linecap="round" filter="url(#glow)" />
  
  <!-- Nodes -->
  <circle cx="200" cy="300" r="12" fill="#22c55e" />
  <circle cx="350" cy="200" r="12" fill="#3b82f6" />
  <circle cx="450" cy="50" r="16" fill="#fff" filter="url(#glow)" />
  
  <!-- Area under curve (faded) -->
  <path d="M50 400 Q 150 400 200 300 T 350 200 T 450 50 L 450 450 L 50 450 Z" fill="url(#grad1)" fill-opacity="0.15" />
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <filter id="glowGold" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect width="500" height="500" fill="#05010d" fill-opacity="0" />
  
  <!-- Network Lines -->
  <g stroke="#eab308" stroke-width="3" stroke-opacity="0.4">
    <line x1="250" y1="250" x2="150" y2="150" />
    <line x1="250" y1="250" x2="350" y2="150" />
    <line x1="250" y1="250" x2="150" y2="350" />
    <line x1="250" y1="250" x2="350" y2="350" />
    <line x1="150" y1="150" x2="350" y2="150" />
    <line x1="150" y1="350" x2="350" y2="350" />
    <line x1="150" y1="150" x2="150" y2="350" />
    <line x1="350" y1="150" x2="350" y2="350" />
  </g>
  
  <!-- Nodes -->
  <circle cx="250" cy="250" r="25" fill="#eab308" filter="url(#glowGold)" />
  
  <circle cx="150" cy="150" r="15" fill="#eab308" opacity="0.8" />
  <circle cx="350" cy="150" r="15" fill="#eab308" opacity="0.8" />
  <circle cx="150" cy="350" r="15" fill="#eab308" opacity="0.8" />
  <circle cx="350" cy="350" r="15" fill="#eab308" opacity="0.8" />
  
  <circle cx="100" cy="250" r="10" fill="#eab308" opacity="0.6" />
  <circle cx="400" cy="250" r="10" fill="#eab308" opacity="0.6" />
  <circle cx="250" cy="100" r="10" fill="#eab308" opacity="0.6" />
  <circle cx="250" cy="400" r="10" fill="#eab308" opacity="0.6" />
  
  <!-- Pulse Effect (Center) -->
  <circle cx="250" cy="250" r="40" fill="none" stroke="#eab308" stroke-width="2" opacity="0.5">
    <animate attributeName="r" from="25" to="60" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <filter id="glowBlue" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect width="500" height="500" fill="#05010d" fill-opacity="0" />
  
  <!-- Infinite Loop / Meta Shape -->
  <path d="M100 150 Q 250 450 400 150 Q 450 50 400 50 Q 300 50 250 250 Q 200 450 100 450 Q 50 450 50 350 Q 50 250 100 150" 
        fill="none" stroke="#3b82f6" stroke-width="15" stroke-linecap="round" filter="url(#glowBlue)" />
        
  <!-- Floating Elements -->
  <circle cx="100" cy="150" r="10" fill="#fff" filter="url(#glowBlue)" />
  <circle cx="400" cy="150" r="10" fill="#fff" filter="url(#glowBlue)" />
  <circle cx="250" cy="250" r="15" fill="#3b82f6" />
</svg>
